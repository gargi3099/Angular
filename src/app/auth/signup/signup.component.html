<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card text-center text-white bg-sign" >
            <form (ngSubmit)="signUp(signUpData)" #signUpData="ngForm">
                <div class="card-body">
                    <h2>Sign up</h2>
                    <div class="form-group">
                        <label>Email address</label>
                        <input #email="ngModel" name="email" ngModel type="email" class="form-control" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input #password="ngModel" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" ngModel type="password" class="form-control">
                        <p style="color: red;" *ngIf="!password.valid">The password must contain at least one number,one uppercase and lowercase letter,and 8 or more characters</p>
                        <p style="color:green;" *ngIf="password.dirty && password.valid">Password strength = Strong</p>
                    </div>
                        <button routerLink="/signin" class="btn btn-danger">Back</button>
                        <button [disabled]="!signUpData.valid" type="submit" class="btn btn-primary mx-2">Sign up</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
